<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <img class="mx-auto d-block img-fluid" style="max-width: 70%;" src="../../../assets/img/dashboard.png" alt="">
        <h1 class="text-center">Register</h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input required type="text" class="form-control" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input required type="password" class="form-control" name="password" [(ngModel)]="password">
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
